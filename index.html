<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Sign-up Form </title>
</head>
<body>

<div class="main">
 <div class="container"> 
  <img class="BackgroundPicture" src="BackgroundPicture">
  <div class="LogoBackground"> </div>
  <img class="OdinLogo" src="odin-lined.png">
  <p class="text"> ODIN </p>
 </div>
<div class="secondSection">
 <p class="FirstText"> This is not a real online service! You know you need something <br>
    like this in your life to help you realize your deepest dreams. <br> 
    Sign up now to get started. 
 </p>
 <p class="FirstText1"> You know you want to. </p>
 <br> 
 <p class="SecondText"> Let's do this! </p>

 <div class="maintwo">
  <div class="leftSide">

   <form>  
   <div class="firstName"> 
    <label for="first_name"> *FIRST NAME </label>
    <input type="text" id="first_name" required> 
   </div>

    <div class="email">
     <label for="email"> *EMAIL </label>
     <input type="email" id="email" required> 
    </div>

    <div class="password">
     <label for="password"> *PASSWORD </label>
     <input type="password" id="password" required> 
    </div>
   </div>
    
  <div class="rightSide">

   <div class="lastName"> 
    <label for="last_name"> *LAST NAME </label>
    <input type="text" id="last_name" required>
   </div>

   <div class="number"> 
    <label for="number"> NUMBER (optional)</label>
    <input type="tel" id="number" > 
   </div>

   <div class="password">
    <label for="password"> *CONFIRM PASSWORD </label>
    <input type="password" id="password" minlength="6" maxlength="20" required> 
   </div>
   </div>
 </div>

 </form>

 <div class="line"> </div>
 <button> Create Account </button>
 <div class="final">
  <p class="final1"> Already have an account? <p>
  <p class="final2"> Log in <p>
 </div>

</div>
</div>
</div>



</body>
</html>
